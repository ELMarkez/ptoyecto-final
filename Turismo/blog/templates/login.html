{% extends "base.html" %}
{% block contenido %}

<h2>Iniciar Sesión</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Usuario"><br><br>
    <input type="password" name="password" placeholder="Contraseña"><br><br>
    <button>Ingresar</button>
</form>

{% endblock %}
